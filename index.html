<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/40ec16a545.js" crossorigin="anonymous"></script>
    <title>Stefany Nails</title>
</head>
<body id="body">

    <header class="header">
        <div class="icon__menu" >
            <img id="btn_open" class="icono" src="img/icon/menu.svg" alt="menu">
        </div>
    </header>

    <aside class="menu__side" id="menu_side">

        <div class="name__page">
            <img class="icono"  src="img/icon/menu.svg" alt="logo">
            <h4>Stefany Nails</h4>
        </div>
        

        <section class="options__menu">

            <a href="#" class="select">
                <div class="option">
                    <img class="icono" title="Compras" src="img/icon/carrito.svg" alt="carrito">
                    <h3>Inicio</h3>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <img class="icono" title="Ventas" src="img/icon/carrito.svg" alt="carrito">
                    <h3>Ventas</h3>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <img class="icono" title="Servicios" src="img/icon/carrito.svg" alt="carrito">
                    <h3>Servicios</h3>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <img class="icono" title="Contactenos" src="img/icon/carrito.svg" alt="carrito">
                    <h3>Contactenos</h3>
                </div>
            </a>
        </section>

    </aside>
    
    <script src="js/appi.js"></script>
</body>
</html>
